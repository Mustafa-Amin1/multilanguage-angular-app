            </svg>
          </a>
        </div>
        <div class="col-11 mb-5 text-center car_search_form-rangeslider">
          <ejs-slider id='range' formControlName="PriceRange" #range [value]='rangeValue' [min]='min' [max]='max'
            [tooltip]='tooltip' [type]='rangetype' [limits]='rangeLimits'></ejs-slider>
        </div>
        <div class="col-12 car_search_form-inputs larg-screen">
          <div class="row ">
            <div class="col-3 car_search_form-inputs--carMark">
              <ejs-dropdownlist id='ddlelement' class="" formControlName="CarMark" #samples [dataSource]='carMarksData'
                [fields]='carMarksFields' [placeholder]='carMarksWaterMark'></ejs-dropdownlist>

            </div>
            <div class="col-3 car_search_form-inputs--carModel">
              <ejs-dropdownlist id='ddlelement2' class="" formControlName="CarModel" #samples
                [dataSource]='carModelsData' [fields]='carModelsFields' [placeholder]='carModelsWaterMark'>
              </ejs-dropdownlist>

            </div>
            <div class="col-6 pr-0 mr-auto car_search_form-inputs--submit ">
              <button type="submit" class=" p-3 mr-auto d-flex align-items-center btn-border-anim">

            </div>
          </div>
        </div>

            <div class="col-6 car_search_form-inputs--carMark mb-3">

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
