<div id="ourBanks" class="mb-5 pt-5">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <h2 class="ourBanks_title  section_title text-center mb-5">
        <span class="highlighted-txt "> {{ 'WHAT' | translate }}</span>
        {{ 'BANKS_TITLE' | translate }}
      </h2>
      <div id="ourBankTxt" class="ourBanks_text section_text">
        <p>
          <span class="highlighted-txt">{{response.HighLightedText[translate.currentLang]}}</span>
          {{response.Text1[translate.currentLang]}}
        </p>
        <p>
          {{response.Text2[translate.currentLang]}}
        </p>
        <p>
          {{response.Text3[translate.currentLang]}}
        </p>
      </div>
      <a class="ourBanks_btn mr-auto p-2 d-flex align-items-center justify-content-between " id="seeMoreBtn"
        (click)="seeMore()">
        <span class="d-inline">{{'MORE' | translate}}</span>
        <span class="fas fa-chevron-down icon  d-inline"></span>
      </a>
    </div>
    <!--  clients images -->
    <div class="row justify-content-start">
      <div class="col-md-2 col-6 text-center" *ngFor="let bankMarkImg of bankMarks">
        <img class="img-fluid" [src]="bankMarkImg.bankMarkImgSrc" alt="bank">
      </div>
    </div>
  </div>
</div>
