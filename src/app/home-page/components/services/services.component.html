<div id="services">
  <div class="container">
    <div class="row justify-content-center mb-5">
      <h2 class="services_title  section_title text-center mb-5">
        <span class="highlighted-txt "> {{'SERV_TITLE_H' | translate}}</span>
        {{'SERV_TITLE' | translate}}
      </h2>
      <div id="paragraphTxt" class="services_text section_text">
        <p>
          <span class="highlighted-txt">{{response.HighLightedText[translate.currentLang]}}</span>  {{response.Text1[translate.currentLang]}}
        </p>
        <p>
          {{response.Text2[translate.currentLang]}}
        </p>
        <p>
          {{response.Text3[translate.currentLang]}}
        </p>
      </div>
      <a class="services_btn mr-auto p-2 d-flex align-items-center justify-content-between " id="seeMoreBtn" (click)="seeMore()">
        <span class="d-inline">{{'MORE' | translate}}</span>
        <span class="fas fa-chevron-down icon  d-inline"></span>
      </a>
    </div>
  </div>
  <!-- carousel -->
  <app-services-carousel></app-services-carousel>
</div>
